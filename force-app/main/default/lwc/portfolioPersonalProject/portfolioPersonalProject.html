<!-- sldsValidatorIgnore -->
<template>
    <lightning-layout multiple-rows>
        <template for:each={projects} for:item="project">
            <lightning-layout-item
                key={project.name}
                size="12"
                small-device-size="6"
                medium-device-size="4"
                large-device-size="3"
            >
                <div class="card">
                    <a href={project.link}>
                        <img
                            src={project.image}
                            alt="Portfolio"
                            style="width: 100%"
                        />
                    </a>

                    <div class="bottom">{project.name}</div>
                </div>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
