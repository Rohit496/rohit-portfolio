<template>
    <lightning-record-view-form
        density="comfy"
        object-api-name={objectApiName}
        record-id={recordId}
    >
        <lightning-layout multiple-rows>
            <lightning-layout-item
                size="12"
                small-device-size="4"
                medium-device-size="3"
            >
                <lightning-output-field
                    field-name="Email__c"
                ></lightning-output-field>
            </lightning-layout-item>

            <lightning-layout-item
                size="12"
                small-device-size="4"
                medium-device-size="3"
            >
                <lightning-output-field
                    field-name="MobileNo__c"
                ></lightning-output-field>
            </lightning-layout-item>

            <lightning-layout-item
                size="12"
                small-device-size="4"
                medium-device-size="3"
            >
                <lightning-output-field
                    field-name="Address__c"
                ></lightning-output-field>
            </lightning-layout-item>
            <lightning-layout-item
                size="12"
                small-device-size="4"
                medium-device-size="3"
            >
                <lightning-button
                    label="Download Resume"
                    icon-name="action:download"
                    class="slds-var-m-left_x-small slds-var-m-bottom_medium"
                    onclick={handleDownloadResume}
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-record-view-form>
</template>
