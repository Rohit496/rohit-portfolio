<template>
    <div class="show-tabs-on-desktop-view">
        <lightning-tabset variant="scoped">
            <lightning-tab label="Summary">
                <template lwc:if={recordId}>
                    <c-portfolio-summary
                        record-id={recordId}
                        object-api-name={objectApiName}
                    ></c-portfolio-summary>
                </template>
            </lightning-tab>
            <lightning-tab label="Personal Project">
                <c-portfolio-personal-project></c-portfolio-personal-project>
            </lightning-tab>
            <lightning-tab label="Work Experience">
                <template lwc:if={recordId}>
                    <c-portfolio-work-experience
                        record-id={recordId}
                    ></c-portfolio-work-experience>
                </template>
            </lightning-tab>
            <lightning-tab label="Skills">
                <template lwc:if={recordId}>
                    <c-portfolio-skills
                        record-id={recordId}
                    ></c-portfolio-skills>
                </template>
            </lightning-tab>
            <lightning-tab label="Education">
                <template lwc:if={recordId}>
                    <c-portfolio-education
                        record-id={recordId}
                    ></c-portfolio-education>
                </template>
            </lightning-tab>
            <lightning-tab label="Certifications">
                <template lwc:if={recordId}>
                    <c-portfolio-certifications
                        record-id={recordId}
                    ></c-portfolio-certifications>
                </template>
            </lightning-tab>
            <lightning-tab label="Others">
                <template lwc:if={recordId}>
                    <c-portfolio-other-details
                        record-id={recordId}
                    ></c-portfolio-other-details>
                </template>
            </lightning-tab>
        </lightning-tabset>
    </div>

    <div class="accodion-wrapper show-accordion-on-mobile-view">
        <lightning-accordion allow-multiple-sections-open>
            <lightning-accordion-section name="Summary" label="Summary">
                <template lwc:if={recordId}>
                    <c-portfolio-summary
                        record-id={recordId}
                        object-api-name={objectApiName}
                    ></c-portfolio-summary>
                </template>
            </lightning-accordion-section>
            <lightning-accordion-section
                name="Personal Project"
                label="Personal Project"
            >
                <c-portfolio-personal-project></c-portfolio-personal-project>
            </lightning-accordion-section>

            <lightning-accordion-section
                name="Work Experience"
                label="Work Experience"
            >
                <template lwc:if={recordId}>
                    <c-portfolio-work-experience
                        record-id={recordId}
                    ></c-portfolio-work-experience>
                </template>
            </lightning-accordion-section>

            <lightning-accordion-section name="Skills" label="Skills">
                <template lwc:if={recordId}>
                    <c-portfolio-skills
                        record-id={recordId}
                    ></c-portfolio-skills>
                </template>
            </lightning-accordion-section>

            <lightning-accordion-section name="Education" label="Education">
                <template lwc:if={recordId}>
                    <c-portfolio-education
                        record-id={recordId}
                    ></c-portfolio-education>
                </template>
            </lightning-accordion-section>

            <lightning-accordion-section
                name="Certifications"
                label="Certifications"
            >
                <template lwc:if={recordId}>
                    <c-portfolio-certifications
                        record-id={recordId}
                    ></c-portfolio-certifications>
                </template>
            </lightning-accordion-section>

            <lightning-accordion-section name="Others" label="Others">
                <template lwc:if={recordId}>
                    <c-portfolio-other-details
                        record-id={recordId}
                    ></c-portfolio-other-details>
                </template>
            </lightning-accordion-section>
        </lightning-accordion>
    </div>
</template>
